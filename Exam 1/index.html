<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFarm</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css"> <!-- Add your CSS references here, remember last one in rules-->
</head>

<body class="vh-100">
    <div class="">
        <div id="divCreateUser" style="display:none;" class="col-12 row">
            <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100 bg-white">
                <h2 class="text-primary text-center mt-5">Let's Get Registered</h2>
                <div style="display:flex; justify-content: center; align-items: center;">
                    <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
                </div>
            </div>
            
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
                <div class="card col-12 col-md-10 offset-md-1">
                    <div class="card-head">
                        <h3 class="col-12 text-center mt-1">Create Account</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="txtCreateFirstName" class="form-label mt-4">First Name</label>
                                <input class="form-control" type="text" id="txtCreateFirstName" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="txtCreateLastName" class="form-label mt-4">Last Name</label>
                                <input class="form-control" type="text" id="txtCreateLastName" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="txtCreateEmail" class="form-label mt-4">Email</label>
                                <input class="form-control" type="email" id="txtCreateEmail" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="txtCreateClass" class="form-label mt-4">Class</label>
                                <input class="form-control" type="text" id="txtCreateClass" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="txtCreatePassword" class="form-label mt-4">Password</label>
                                <input class="form-control" type="password" id="txtCreatePassword" placeholder="">
                            </div>
                            <button class="btn btn-primary col-12 mt-4" type="button" id="btnRegister">Register Account</button>
                            <button class="btn btn-secondary col-12 mt-2 btnSwap" type="button">Back To Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="divLogin" class="d-flex col-12 row vh-100 bg-primary">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
                <div class="card col-12 col-md-10 offset-md-1">
                    <div class="card-head">
                        <h3 class="col-12 text-center mt-1">Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <input id="txtLoginEmail" class="form-control" type="email" aria-label="Enter Username" placeholder="johndoe@email.com">
                            <input id="txtLoginPassword" class="form-control mt-2" type="password" aria-label="Enter Password" placeholder="password">
                            <button class="btn btn-primary col-12 mt-4" type="button" id="btnLogin">Login</button>
                            <button class="btn btn-secondary col-12 mt-2 btnSwap" type="button">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100 bg-white">
                <h2 class="text-primary text-center mt-5">Farmer Hippo Welcomes You</h2>
                <div style="display:flex; justify-content: center; align-items: center;">
                    <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
                </div>

            </div>
        </div>
        
        <div id="divAnimalDashboard" style="display:none;" class="col-12">
            <div class="col-12 d-flex justify-content-center align-items-center vh-100">
                <div class="card col-12 col-md-10 offset-md-1">
                    <div class="card-head">
                        <div class="d-flex col-12 justify-content-between">
                            <h3>Animal Finder</h3>
                            <button id="btnLogout" class="btn btn-danger" type="button">Logout</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="selectAnimal" class="form-label mt-4">Animal Type</label>
                                <input id="txtVariableSearch" class="form-control" aria-label="Enter Animal to Search">
                                <select class="form-control" id="selectAnimal">
                                    <option value=""></option>
                                    <option value="Pig">Pig</option>
                                    <option value="Dog">Dog</option>
                                </select>
                            </div>
                            <button class="btn btn-primary mt-2" type="button" id="btnSearch">Find</button>
                        </form>
                        <hr>
                        <table id="tblAnimals" class="table mt-5">
                            <thead>
                                <tr><th>Animal ID</th><th>Name</th><th>Type</th></tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sweetalert2@11.js"></script>

    <!-- Add the references to your javascript files here.  Remember that these run from TOP to BOTTOM.-->
    <script>
        // REMEMBER, Javascript runs TOP to BOTTOM, the first thing within this <script> tag will run on initial load to the page
        $('.btnSwap').on('click',function() {
            // Use this click handler to toggle the view of the user registration and login <div> elements
            $('#divCreateUser').slideDown();
            $('#divLogin').slideUp();
        })
        
        $('#btnRegister').on('click',function() {
            // Use this click handler to a new user in the application
            let strFirstName = $('#txtCreateFirstName').val();
            let strLastName = $('#txtCreateLastName').val();
            let strEmail = $('#txtCreateEmail').val();
            let strClass = $('#txtCreateClass').val();
            let strPassword = $('#txtCreatePassword').val();
            let blnError = false;
            let strErrorMessage = '';

            if(!strFirstName) {
                blnError = true;
                $('txtCreateFirstName').addClass('is-invalid');
            }
            if(!strLastName) {
                blnError = true;
                $('txtCreateLastName').addClass('is-invalid');
            }
            if(!strEmail) {
                blnError = true;
                $('txtCreateEmail').addClass('is-invalid');
            }
            if(!strClass) {
                blnError = true;
                $('txtCreateClass').addClass('is-invalid');
            }
            if(!strPassword) {
                blnError = true;
                $('txtCreatePassword').addClass('is-invalid');
            }
            
            if(blnError == false) {
                $.post('https://www.swollenhippo.com/ReliableVehicles/api/sessions.php', {firstName:strFirstName, lastName:strLastName, email:strEmail, class:strClass, password:strPassword}).done(function(result) {
                    console.log(result);
                    let objResult = JSON.parse(result);
                    console.log(objResult);
                    if(objResult.SessionID) {
                        $('#txtEmail').val('');
                        $('#txtPassword').val('');
                        sessionStorage.setItem("SessionID", objResult.SessionID);
                        $('#divInventory').slideDown();
                        $('#divLogin').slideUp();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oh no',
                            text: 'Looks like your username or password were incorrect'
                        })
                    }
                })
            }
        })
        
        $('#btnLogin').on('click',function() {
            // Use this click handler to log a user into the application
            let strEmail = $('#txtLoginEmail').val();
            let strPassword = $('#txtLoginPassword').val();
            let blnError = false;
            let strErrorMessage = '';
            
            if(!strEmail) {
                blnError = true;
                $('txtLoginEmail').addClass('is-invalid');
            }
            if(!strPassword) {
                blnError = true;
                $('txtLoginPassword').addClass('is-invalid');
            }
            if(blnError == false) {
                $.post('https://www.swollenhippo.com/ReliableVehicles/api/sessions.php', {email:strEmail, password:strPassword}).done(function(result) {
                    console.log(result);
                    let objResult = JSON.parse(result);
                    console.log(objResult);
                    
                    if(objResult.SessionID) {
                        $('#txtLoginEmail').val('');
                        $('#txtLoginPassword').val('');
                        sessionStorage.setItem("SimpleSession", objResult.SessionID);
                        $('#divAnimalDashboard').slideDown();
                        $('#divLogin').slideUp();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oh no',
                            text: 'Looks like your username or password were incorrect'
                        })
                    }
                })
            }
        })
        
        $('#btnLogout').on('click',function() {
            // Use this click handler to log a user out from the application
            let strSessionID = sessionStorage.getItem('SessionID'); // set the value of this variable to the value of your SimpleSession that you have stored
            $.ajax({
                type: "DELETE",
                contentType:"applicaiton/json; charset=utf-8",
                url: "https://simplefarm.thesimplehomestead.com/api/sessions.php",
                data: { SessionID:strSession },
                success:function(result) {
                    // Complete your logout
                    sessionStorage.removeItem('SessionID');
                    $('#divLogin').slideDown();
                    $('#divAnimalDashboard').slideUp();
                },
                error: function(resultError) {
                    // Handle any errors here
                }
            })
        })
        
        $('#btnSearch').on('click',function() {
            let blnError = false;
            let strErrorMessage = '';
            let strAnimalType = $('#txtVariableSearch option:selected').val(); // Use this variable to set the value of your animal type based on the logic provided in the instructions
            // Validate input here
            if(!strAnimalType) {
                blnError = true;
                strErrorMessage = "Animal not available.";
            }
            
            if(blnError == false) {
                let strSessionID = sessionStorage.getItem('SessionID'); // set the value of this variable to the value of your SimpleSession that you have stored
                $.getJSON('https://simplefarm.thesimplehomestead.com/api/animals.php', {SessionID:strSessionID, AnimalType:strAnimalType}, function(animals) {
                    // Clear the tbody
                    $('#tblAnimals tbody').clear;
                    
                    // Iterate across your returned array and build the rows for the table;  add the rows to the table
                    console.table(result);
                
                    result.forEach(function(objResult) {
                        let strTableRow = '<tr><td>' + animals.AnimalID + '</td><td>' + animals.Name + '</td><td>' + animals.Type + '</td></td>';
                        $('#tblAnimals tbody').append(strTableRow);
                    })
                })
            } else {
                Swal.fire({
                    type:'error',
                    html:strErrorMessage
                })
            }
        })
    </script>
</body>
</html>
